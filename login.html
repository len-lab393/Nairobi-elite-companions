<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
</head>

<body>

<h2>Member Login</h2>

<form action="https://backend-production-f9aba.up.railway.app/login" method="POST">

  <input
    type="text"
    name="username"
    placeholder="Username"
    required
  />

  <br><br>

  <input
    type="password"
    name="password"
    placeholder="Password"
    required
  />

  <br><br>

  <button type="submit">Login</button>

</form>

</body>
</html>
