<!DOCTYPE html>
<html>
<head>
<title>Member Dashboard</title>
<link rel="stylesheet" href="style.css">

<script>
// block access if not logged in
if(!localStorage.getItem("userEmail")){
window.location.href="login.html";
}
</script>

</head>

<body>
<h2>Choose Your Plan</h2>

<div class="plans">
  <button>Basic Plan - $10</button>
  <button>Premium Plan - $30</button>
  <button>VIP Plan - $100</button>
</div>

<h3>Membership Status</h3>
<p id="status"></p>

<div id="renewBox"></div>


<br>

<a href="profiles.html">View VIP Profiles</a>
<br><br>

<button onclick="logout()">Logout</button>

<script>
  let expiry = localStorage.getItem("membershipExpiry");

if(Date.now() > expiry){
document.getElementById("status").innerText = "Expired ❌";
}
else{
document.getElementById("status").innerText = "Active ✅";
}

// show username
let username = localStorage.getItem("username");
document.getElementById("welcome").innerText = username;

// logout function
function logout(){
localStorage.clear();
window.location.href="login.html";
  <br>
<a href="booking.html">Make Booking</a>

</script>

</body>
</html>
