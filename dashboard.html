<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Nairobi Elite Companions â€” Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">
<h1>Nairobi Elite Companions</h1>
<h2>Member Dashboard</h2>

<p id="welcome"></p>
<p>Your plan: <span id="plan">loading...</span></p>

<a href="escorts.html" class="btn">Browse Companions</a>
<button id="logout" class="btn">Logout</button>
</div>

<script>
const email=localStorage.getItem("userEmail")

if(!email){
window.location.href="login.html"
}

document.getElementById("welcome").innerText="Welcome "+email

// fetch user plan
fetch("https://YOUR-BACKEND-URL/login",{
method:"POST",
headers:{ "Content-Type":"application/json" },
body:JSON.stringify({email,password:"dummy"})
})
.then(res=>res.json())
.then(data=>{
document.getElementById("plan").innerText=data.plan || "none"
})

// logout
document.getElementById("logout").onclick=()=>{
localStorage.clear()
window.location.href="login.html"
}
</script>

</body>
</html>
