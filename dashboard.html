<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">
<h1>Nairobi Elite Companions</h1>
<h2>Dashboard</h2>

<p id="welcome"></p>
<p>Your plan: <span id="plan"></span></p>

<a href="escorts.html" class="btn">Browse Companions</a>
<button id="logout" class="btn">Logout</button>
</div>

<script>
const email=localStorage.getItem("userEmail")

if(!email){
window.location.href="login.html"
}

document.getElementById("welcome").innerText="Welcome "+email

const users=JSON.parse(localStorage.getItem("users")||"[]")
const user=users.find(u=>u.email===email)

document.getElementById("plan").innerText=user?.plan||"none"

document.getElementById("logout").onclick=()=>{
localStorage.clear()
window.location.href="login.html"
}
</script>

</body>
</html>
