<h1>Nairobi Membership Plans</h1>

<div>
<h2>Trial Access</h2>
<p>KSh 100 — 2 Days</p>
<button onclick="subscribe(2)">Subscribe</button>
</div>

<div>
<h2>Weekly VIP</h2>
<p>KSh 400 — 7 Days</p>
<button onclick="subscribe(7)">Subscribe</button>
</div>

<div>
<h2>Monthly Elite</h2>
<p>KSh 1200 — 30 Days</p>
<button onclick="subscribe(30)">Subscribe</button>
</div>

<script>
function selectPlan(planName, price) {

  let days = 0;

  if(planName === "2 Days Plan") days = 2;
  if(planName === "Weekly Plan") days = 7;
  if(planName === "Monthly Plan") days = 30;

  let today = new Date();
  let expiry = new Date();
  expiry.setDate(today.getDate() + days);

  let user = localStorage.getItem("username") || "Guest";

  let subscription = {
    user: user,
    plan: planName,
    price: price,
    start: today.toDateString(),
    expiry: expiry.toDateString()
  };

  localStorage.setItem("subscription", JSON.stringify(subscription));

  alert("Plan Activated!");
  window.location.href = "dashboard.html";
}
</script>
