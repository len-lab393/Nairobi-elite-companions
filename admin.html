<!DOCTYPE html>
<html>
<head>
<title>Admin Dashboard</title>

<style>

body{
  font-family: Arial;
  background:#111;
  color:white;
  padding:40px;
}

.container{
  max-width:700px;
  margin:auto;
}

.card{
  background:#1f1f1f;
  padding:25px;
  border-radius:10px;
  margin-top:20px;
}

.active{
  color:lime;
}

.expired{
  color:red;
}

button{
  padding:10px 20px;
  margin-top:15px;
  cursor:pointer;
}

</style>

</head>

<body>

<div class="container">

<h1>Admin Control Panel</h1>

<div class="card" id="adminData"></div>

<button onclick="clearSub()">Remove Subscription</button>
<button onclick="logout()">Logout</button>

</div>
<script type="module">

import { db } from "./firebase.js";
import { collection, getDocs }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

let users = await getDocs(collection(db,"users"));
let bookings = await getDocs(collection(db,"bookings"));

document.getElementById("adminData").innerHTML = `
Total Users: ${users.size}<br>
Total Bookings: ${bookings.size}
`;

</script>


</body>
</html>
